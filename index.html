<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main>
        <h1 class="title"><i class='bx bxs-thermometer' style='color:#2ccae0'  ></i>Temprature Converter</h1>
        <img class="im1" src="a.png" alt="">
        <img class="im2" src="b.png" alt="">
        <section class="inputs">
            <div class="units">
                <div class="panel">
                    <h1 class="bg-unit">&degC</h1>
                    <h2>Celsius</h2>
                    <input type="number" name="celcius" id="celcius" class="input" placeholder="Celcius" value="0">
                </div>
                <div class="panel">
                    <h1 class="bg-unit">&degF</h1>
                    <h2>Fahrenheit</h2>
                    <input type="number" name="fahrenheit" id="fahrenheit" class="input" placeholder="Fahrenheit" value="32">
                </div>
                <div class="panel">
                    <h1 class="bg-unit">K</h1> 
                    <h2>Kelvin</h2>
                    <input type="number" name="kelvin" id="kelvin" class="input" placeholder="Kelvin" value="273.15">
                </div>  
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
